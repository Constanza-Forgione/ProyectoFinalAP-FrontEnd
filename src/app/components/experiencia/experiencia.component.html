<div class="row">
    <h1>Experiencia Laboral</h1>
    <div class="col-lg-2">
        <button class="btn btn-info" type="button" routerLink="/nuevaexp" *ngIf="isLogged">Nueva Experiencia</button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
           <tbody>
               <tr *ngFor="let Experiencia of expe">
                    <td>
                        <h4>{{Experiencia.nombreE}}</h4>
                    </td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-info" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-person-fill-gear"></i>EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-person-fill-slash"></i>ELIMINAR</button>
                   </td>
               </tr>
           </tbody>
        </table>
    </div>
</div>
