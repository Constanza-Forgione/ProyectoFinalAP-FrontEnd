<section class="gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../../../assets/foto_login.jpg" alt="login form" class="img-fluid" id="imagenPrincipal"/>
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form>
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <img id="logoAP" src="../../../assets/APLogo.png" alt="logoArgentinaPrograma">
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3">Ingresa a tu cuenta</h5>
                    
                    <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

                      <div class="form-outline mb-4">
                        <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" name="nombreUsuario" required/>
                        <label class="form-label" for="nombreUsuario">Ingresa tu Usuario</label>
                      </div>
    
                      <div class="form-outline mb-4">
                        <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" name="password" required/>
                        <label class="form-label" for="password">Contraseña</label>
                      </div>
    
                      <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block" type="submit">Ingresar</button>
                      </div>
    
                      <!-- <a class="small text-muted" href="#!">¿Olvidaste tu contraseña?</a> -->
                    </form>
                    
                    <p class="mb-5 pb-lg-2">¿No tienes una cuenta? <a href="#!" id="registrarse">Registrate</a></p>
                   
                    <a href="#!" class="small text-muted">Terminos de uso.</a>
                    <a href="#!" class="small text-muted"> Políticas de Privacidad</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
