<div class="row">
    <h1>Formacion Educativa</h1>
    <div class="col-lg-2">
        <button class="btn btn-info" type="button" routerLink="/nuevaedu" *ngIf="isLogged">Agregar Educacion</button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
           <tbody>
               <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h4>{{Educacion.nombreE}}</h4>
                    </td>
                    <td>{{Educacion.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-info" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-person-fill-gear"></i>EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-person-fill-slash"></i>ELIMINAR</button>
                   </td>
               </tr>
           </tbody>
        </table>
    </div>
</div>
